<!DOCTYPE html>

    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <link href="style.css" rel="stylesheet">

    <style>
        /* Center the cart container and make it responsive */
        .cart-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .cart-container {
            width: 100%;
            max-width: 1000px;
            background: rgb(241, 200, 200);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .cart-item {
            display: flex;
            align-items: center;
            flex-wrap: wrap; /* Makes it adjust on small screens */
            padding: 10px;
            gap: 10px;
        }

        .cart-item-img {
            width: 50px;  
            height: 50px;
            object-fit: cover;
            border-radius: 5px;
        }

        .cart-item-details {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-grow: 1;
            flex-wrap: wrap;
            gap: 10px;
        }

        .cart-item-info {
            flex: 1;  
            min-width: 150px;
            text-overflow: ellipsis;
        }

        .quantity-input {
            width: 50px;
            text-align: center;
        }

        .cart-total {
            display: flex;
            justify-content: space-between;
            font-size: 18px;
            font-weight: bold;
            margin-top: 15px;
        }

        .checkout-btn {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #D48BA8;
            border: none;
            color: white;
        }

        .checkout-btn:hover {
            background-color: #B76E79;
        }
    </style>
</head>
<body>

                <li class="nav-item"><a class="nav-link active" href="cart.html">Cart</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Shopping Cart -->
<div class="cart-wrapper">
    <div class="container cart-container">
        <h2 class="text-center">Your Shopping Cart</h2>
        <ul id="cart-items" class="list-group"></ul>
        <div class="cart-total">
            <span>Total:</span>
            <span>₹<span id="total-price">0.00</span></span>
        </div>
        <button class="btn checkout-btn mt-3" onclick="window.location.href='checkout.html'">Proceed to Checkout</button>
    </div>
</div>

<!-- JavaScript -->
<script>
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    function updateCart() {
        let cartItems = document.getElementById('cart-items');
        let totalPrice = document.getElementById('total-price');
        cartItems.innerHTML = '';
        let total = 0;

        if (cart.length === 0) {
            cartItems.innerHTML = '<li class="list-group-item text-center">Your cart is empty!</li>';
        } else {
            cart.forEach((item, index) => {
                total += item.price * item.quantity;
                cartItems.innerHTML += `
                    <li class="list-group-item cart-item">
                        <img src="${item.image}" alt="${item.name}" class="cart-item-img">
                        <div class="cart-item-details">
                            <div class="cart-item-info">
                                <span>${item.name}</span>
                                <span>₹${item.price}</span>
                            </div>
                            <input type="number" class="form-control quantity-input" value="${item.quantity}" min="1" onchange="updateQuantity(${index}, this.value)">
                            <button class="btn btn-danger btn-sm" onclick="removeFromCart(${index})">Remove</button>
                        </div>
                    </li>
                `;
            });
        }

        totalPrice.textContent = total.toFixed(2);
        localStorage.setItem('cart', JSON.stringify(cart));
    }

    function updateQuantity(index, quantity) {
        cart[index].quantity = parseInt(quantity);
        updateCart();
    }

    function removeFromCart(index) {
        cart.splice(index, 1);
        updateCart();
    }

    updateCart();
</script>
