<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <style>
        body {
            background-color: #F8E1E7; 
        }
        .checkout{
            padding-bottom: 20px;
        }
        .checkout-container {
            max-width: 600px;
            margin: auto;
            background: #FFF;
            padding: 20px;
            border-radius: 10px;
        }
        .form-control {
            border-radius: 8px;
            border: 1px solid #B76E79;
        }
        .btn-checkout {
            background-color: #D48BA8;
            color: white;
            font-size: 18px;
            width: 100%;
            border: none;
            padding: 10px;
            border-radius: 8px;
        }
        .btn-checkout:hover {
            background-color: #B76E79;
        }
    </style>
</head>
<body>

<div class="container mt-5 checkout">
    <div class="checkout-container">
        <h2 class="text-center mb-4">Checkout</h2>
        
        <form>
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" placeholder="Enter your full name" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="Enter your email" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Phone</label>
                <input type="phone" class="form-control" placeholder="Enter your mobile number" required>
            </div>

            <h5>Shipping Address</h5>
            <div class="mb-3">
                <label class="form-label">Address</label>
                <input type="text" class="form-control" placeholder="Enter your address" required>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">City</label>
                    <input type="text" class="form-control" placeholder="City" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Pin Code</label>
                    <input type="text" class="form-control" placeholder="Zip Code" required>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Payment Method</label>
                <select class="form-control">
                    <option>Select</option>
                    <option>UPI</option>
                    <option>Cash on Delivery</option>
                    <option>Bank Transfer</option>
                </select>
            </div>
            <!-- Place Order Button -->
            <button type="submit" class="btn btn-checkout mt-3">Place Order</button>
        </form>
    </div>
</div>

</body>
</html>
